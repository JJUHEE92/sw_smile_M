<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비비드뷰티하우스 - 스마일 채점기</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #a8edea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .main-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 10px rgba(255,107,107,0.5); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.2), 0 0 20px rgba(255,107,107,0.8); }
        }
        
        .emoji {
            font-size: 40px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin-bottom: 30px;
        }
        
        .video-box {
            position: relative;
            width: 100%;
            height: 480px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 3px solid #ff6b6b;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .camera-message {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,107,107,0.9);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .score-box {
            width: 100%;
            max-width: 640px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 3px solid #ff6b6b;
        }
        
        .score {
            font-size: 80px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
        
        .retry-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .retry-btn:hover {
            background: #ff5252;
            transform: translateX(-50%) translateY(-2px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 4px solid #ff6b6b;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .modal-title {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .modal-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: bold;
        }
        
        .modal-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .modal-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .sparkle {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 999;
            animation: sparkle 2s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        
        .store-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            color: #ff6b6b;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .logo { font-size: 20px; }
            .main-title { font-size: 28px; }
            .emoji { font-size: 32px; }
            .video-box { height: 360px; }
            .camera-message { font-size: 14px; padding: 8px 12px; }
            .score { font-size: 60px; }
            .message { font-size: 20px; }
            .modal-content { padding: 30px; }
            .modal-title { font-size: 28px; }
            .modal-text { font-size: 18px; }
        }
    </style>
</head>
<body>
    <!-- 매장명 -->
    <div class="logo">비비드뷰티하우스</div>
    
    <!-- 메인 제목 -->
    <h1 class="main-title">
        <span class="emoji">😊</span>
        8월 아무리 더워도 스마일~
        <span class="emoji">😊</span>
    </h1>

    <!-- 카메라 영역 -->
    <div class="camera-container">
        <div class="video-box">
            <div class="camera-message">웃으면 8살 젊어져요! 스마일하세요^^</div>
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <button class="retry-btn" id="retryBtn" onclick="initCamera()">카메라 다시 시도</button>
            <div class="store-info">VIVID BEAUTY HOUSE</div>
        </div>
    </div>

    <!-- 점수 영역 -->
    <div class="score-box">
        <div class="score" id="score">80</div>
        <div class="message" id="message">웃어보세요!</div>
    </div>

    <!-- 축하 모달 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title">🎉 축하합니다! 🎉</div>
            <div class="modal-text">
                완벽한 100점을 달성하셨습니다!<br>
                🥤 시원한 음료수를 증정합니다! 🥤<br>
                비비드뷰티하우스에서 받으세요!
            </div>
            <button class="modal-btn" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script>
        let video, canvas, ctx;
        let currentScore = 80;
        let isRunning = false;
        let celebrationShown = false;

        const scoreEl = document.getElementById('score');
        const messageEl = document.getElementById('message');
        const retryBtn = document.getElementById('retryBtn');
        const modal = document.getElementById('modal');

        // 앱 시작
        async function startApp() {
            try {
                console.log('비비드뷰티하우스 스마일 채점기 시작...');
                
                // Face-API 모델 로드
                await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights');
                await faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights');
                
                console.log('모델 로드 완료');
                
                // 비디오 설정
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                // 카메라 시작
                await initCamera();
                
                // 얼굴 감지 시작
                startDetection();
                
            } catch (error) {
                console.error('시작 오류:', error);
                messageEl.textContent = '오류가 발생했습니다.';
                retryBtn.style.display = 'block';
            }
        }

        // 카메라 초기화
        async function initCamera() {
            try {
                console.log('카메라 시작...');
                messageEl.textContent = '카메라를 시작하는 중...';
                
                // 비디오 요소 확인
                if (!video) {
                    video = document.getElementById('video');
                }
                if (!canvas) {
                    canvas = document.getElementById('canvas');
                    ctx = canvas.getContext('2d');
                }
                
                if (!video) {
                    throw new Error('비디오 요소를 찾을 수 없습니다.');
                }
                
                // 기존 스트림 정리
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                
                // 간단한 카메라 설정
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                
                video.srcObject = stream;
                retryBtn.style.display = 'none';
                
                // 비디오 로드 완료 대기
                video.addEventListener('loadedmetadata', () => {
                    if (canvas) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    }
                    messageEl.textContent = '웃어보세요!';
                    console.log('카메라 준비 완료:', video.videoWidth, 'x', video.videoHeight);
                });
                
                // 비디오 재생 확인
                video.play().catch(e => console.log('비디오 재생 오류:', e));
                
            } catch (error) {
                console.error('카메라 오류:', error);
                
                let errorMsg = '카메라 오류: ';
                if (error.name === 'NotAllowedError') {
                    errorMsg = '카메라 권한이 거부되었습니다. 브라우저 설정에서 카메라를 허용해주세요.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = '카메라를 찾을 수 없습니다. 웹캠이 연결되어 있는지 확인해주세요.';
                } else if (error.name === 'NotReadableError') {
                    errorMsg = '카메라가 다른 앱에서 사용 중입니다. 다른 앱을 종료해주세요.';
                } else if (error.name === 'OverconstrainedError') {
                    errorMsg = '카메라 설정에 문제가 있습니다.';
                } else {
                    errorMsg = '카메라에 접근할 수 없습니다: ' + error.message;
                }
                
                messageEl.textContent = errorMsg;
                retryBtn.style.display = 'block';
            }
        }

        // 얼굴 감지 시작
        function startDetection() {
            if (isRunning) return;
            isRunning = true;
            detect();
        }

        // 얼굴 감지
        async function detect() {
            if (!isRunning || !video || !video.videoWidth) {
                requestAnimationFrame(detect);
                return;
            }
            
            try {
                // Face-API가 로드되었는지 확인
                if (typeof faceapi === 'undefined') {
                    console.log('Face-API 로딩 중...');
                    requestAnimationFrame(detect);
                    return;
                }
                
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceExpressions();
                
                if (detections.length > 0) {
                    const face = detections[0];
                    const expressions = face.expressions;
                    
                    // 웃음 점수 계산
                    const happiness = expressions.happy * 100;
                    const surprise = expressions.surprised * 100;
                    const smileScore = happiness + (surprise * 0.5);
                    
                    updateScore(smileScore);
                    drawDetection(face);
                } else {
                    messageEl.textContent = '얼굴을 카메라에 맞춰주세요';
                    updateScore(60);
                }
                
            } catch (error) {
                console.error('감지 오류:', error);
                messageEl.textContent = '얼굴 감지 중 오류가 발생했습니다.';
            }
            
            requestAnimationFrame(detect);
        }

        // 점수 업데이트
        function updateScore(smileScore) {
            // 60-100점 범위로 변환
            const newScore = Math.max(60, Math.min(100, 60 + (smileScore * 0.4)));
            
            // 메시지 업데이트
            if (newScore >= 95) {
                messageEl.textContent = '완벽한 웃음! 😄';
            } else if (newScore >= 85) {
                messageEl.textContent = '방긋 웃는 중이에요 😊';
            } else if (newScore >= 75) {
                messageEl.textContent = '조금만 더 웃어보세요! 🙂';
            } else if (newScore >= 65) {
                messageEl.textContent = '웃어보세요! 😐';
            } else {
                messageEl.textContent = '카메라를 바라보고 웃어보세요! 😶';
            }
            
            // 점수 업데이트
            if (Math.abs(newScore - currentScore) > 2) {
                currentScore = newScore;
                scoreEl.textContent = Math.round(currentScore);
                
                // 100점 달성 시 축하
                if (currentScore >= 100 && !celebrationShown) {
                    celebrate();
                }
            }
        }

        // 얼굴 표시
        function drawDetection(face) {
            if (!ctx || !canvas) return;
            
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const box = face.detection.box;
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 3;
                ctx.strokeRect(box.x, box.y, box.width, box.height);
            } catch (error) {
                console.error('그리기 오류:', error);
            }
        }

        // 축하 효과
        function celebrate() {
            celebrationShown = true;
            modal.style.display = 'flex';
            
            // 반짝이는 효과
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100);
            }
            
            // 박수 소리
            playClap();
        }

        // 반짝이는 효과 생성
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = ['✨', '🎉', '🎊', '⭐', '💫', '🥤', '🧊'][Math.floor(Math.random() * 7)];
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 2000);
        }

        // 박수 소리
        function playClap() {
            try {
                const audio = new Audio('clap.MP3');
                audio.volume = 0.7;
                audio.play().catch(() => console.log('사운드 재생 실패'));
            } catch (error) {
                console.log('사운드 파일 없음');
            }
        }

        // 모달 닫기
        function closeModal() {
            modal.style.display = 'none';
            celebrationShown = false;
        }

        // 앱 시작
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
